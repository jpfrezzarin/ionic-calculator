# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-18.04'

steps:
- task: NodeTool@0
  displayName: use node 12.x
  inputs:
    versionSpec: '12.x'
- task: Npm@1
  displayName: npm install
  inputs:
    command: 'install'
